# docker-compose.live.yml
services:
  keycloak:
    environment:
      KC_PROXY_HEADERS: xforwarded
      # KC_PROXY: edge
      # KC_HOSTNAME: auth.celia.run.place
    command:
      [
        'start-dev',
        '--log-level=info',
        '--cache=local',
        # '--hostname=auth.celia.run.place',
        '--hostname-strict=false',
        '--hostname-port-stripping=true'
      ]

  poc-server:
    environment:
      KEYCLOAK_URL: 'http://keycloak:8080'
